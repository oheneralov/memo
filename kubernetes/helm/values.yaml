# Default values for microservice-api Helm chart
replicaCount: 3

image:
  repository: microservice-api
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  metricsPort: 9090

serviceLoadBalancer:
  enabled: true
  type: LoadBalancer
  port: 80
  targetPort: 8080
  externalTrafficPolicy: Local

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: api.example.com
      paths:
        - path: /api/v1
          pathType: Prefix
  tls:
    - secretName: microservice-tls
      hosts:
        - api.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - "{{ include \"microservice-api.name\" . }}"
        topologyKey: kubernetes.io/hostname

env:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"

config:
  database:
    host: "postgres.default.svc.cluster.local"
    port: "5432"
  redis:
    host: "redis.default.svc.cluster.local"
    port: "6379"
  api:
    version: "v1"

secrets:
  create: true
  database:
    password: "password123"
  api:
    key: "api_key_123"
    jwtSecret: "jwt_secret_super_secure"

livenessProbe:
  httpGet:
    path: /health/live
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2

terminationGracePeriodSeconds: 30

strategyType: RollingUpdate
strategyRollingUpdateMaxSurge: 1
strategyRollingUpdateMaxUnavailable: 0

volumes:
  logs:
    enabled: true
    size: 1Gi

# StatefulSet Configuration for stateful workloads
statefulSet:
  enabled: false
  replicaCount: 3
  accessMode: ReadWriteOnce
  storageClassName: standard
  storageSize: 10Gi
  dataPath: /data
  loadBalancerEnabled: false
  autoscaling:
    minReplicas: 2
    maxReplicas: 5
