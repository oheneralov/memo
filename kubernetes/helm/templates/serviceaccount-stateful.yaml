{{- if .Values.statefulSet.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "microservice-api.serviceAccountName" . }}-stateful
  labels:
    {{- include "microservice-api.labels" . | nindent 4 }}
    workload-type: stateful
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "microservice-api.fullname" . }}-stateful
  labels:
    {{- include "microservice-api.labels" . | nindent 4 }}
    workload-type: stateful
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["persistentvolumes"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "microservice-api.fullname" . }}-stateful
  labels:
    {{- include "microservice-api.labels" . | nindent 4 }}
    workload-type: stateful
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "microservice-api.fullname" . }}-stateful
subjects:
- kind: ServiceAccount
  name: {{ include "microservice-api.serviceAccountName" . }}-stateful
  namespace: {{ .Release.Namespace }}
{{- end }}
