apiVersion: v1
kind: ServiceAccount
metadata:
  name: microservice-api
  namespace: default
  labels:
    app: microservice-api

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: microservice-api
  namespace: default
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: microservice-api
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: microservice-api
subjects:
- kind: ServiceAccount
  name: microservice-api
  namespace: default
