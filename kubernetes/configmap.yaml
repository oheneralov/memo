apiVersion: v1
kind: ConfigMap
metadata:
  name: microservice-config
  namespace: default
  labels:
    app: microservice-api
data:
  database_host: "postgres.default.svc.cluster.local"
  database_port: "5432"
  redis_host: "redis.default.svc.cluster.local"
  redis_port: "6379"
  api_version: "v1"
  app_config.yaml: |
    server:
      port: 8080
      timeout: 30s
    database:
      pool_size: 10
      max_connections: 20
    cache:
      ttl: 3600
      enabled: true
    logging:
      level: info
      format: json
