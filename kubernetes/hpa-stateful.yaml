apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: microservice-stateful-hpa
  namespace: default
  labels:
    app: microservice-stateful
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: microservice-stateful
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Max
