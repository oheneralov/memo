---
# Ansible configuration file for on-premises deployment
# This file optimizes Ansible for on-premises infrastructure

[defaults]
# Inventory file for on-premises servers
inventory = inventory-onprem.ini

# Use SSH transport
transport = ssh

# Parallelism - number of hosts to deploy to simultaneously
forks = 5

# Gather facts on all hosts
gathering = smart

# Use fact caching for better performance
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts

# Connection timeout
timeout = 30

# Command timeout
command_timeout = 30

# Logging
log_path = ./ansible-deployment.log

# Host key checking (set to False for on-premises if needed)
host_key_checking = False

# Python interpreter
interpreter_python = auto_silent

[ssh_connection]
# SSH settings for on-premises
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
