# Ansible Inventory for On-Premises Node.js Servers
# This file defines the remote machines where the Node.js app will be deployed

[nodejs_app_servers]
app-server-1 ansible_host=192.168.1.10 ansible_user=ubuntu
app-server-2 ansible_host=192.168.1.11 ansible_user=ubuntu
app-server-3 ansible_host=192.168.1.12 ansible_user=ubuntu

[nodejs_app_servers:vars]
# SSH Configuration
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

# Connection settings
ansible_become=True
ansible_become_method=sudo
ansible_become_user=root

# Custom variables
app_port_offset=0

# Group variables
nodejs_port=3000
app_name=nodejs_app
app_dest_path=/opt/nodejs_app

# Production environment
environment_type=production

---

# Load Balancer Group (optional)
[load_balancers]
lb-server-1 ansible_host=192.168.1.5 ansible_user=ubuntu

[load_balancers:vars]
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_become=True

---

# All servers group
[all:vars]
ansible_python_interpreter=/usr/bin/python3
