<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Components Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-3xl font-bold text-purple-700 mb-6">Tailwind Components</h1>
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mb-6">
    <div class="md:flex">
      <div class="md:shrink-0">
        <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Nature">
      </div>
      <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Card Component</div>
        <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Beautiful Nature</a>
        <p class="mt-2 text-gray-500">This is a simple card component built with Tailwind CSS utility classes.</p>
      </div>
    </div>
  </div>
  <div class="flex space-x-4">
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Success</button>
    <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Warning</button>
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Danger</button>
  </div>
</body>
</html>
