<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Layout Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
  <header class="bg-blue-600 text-white p-4 rounded mb-6">
    <h1 class="text-2xl font-bold">Tailwind Layout Example</h1>
  </header>
  <main class="grid grid-cols-3 gap-4">
    <section class="col-span-2 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Main Content</h2>
      <p>This section uses <span class="text-blue-600">grid</span> and <span class="text-blue-600">spacing</span> utilities.</p>
    </section>
    <aside class="bg-gray-200 p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-2">Sidebar</h2>
      <ul class="list-disc pl-5">
        <li>Responsive</li>
        <li>Grid</li>
        <li>Spacing</li>
      </ul>
    </aside>
  </main>
  <footer class="mt-8 text-center text-gray-500">Tailwind CSS Demo</footer>
</body>
</html>
